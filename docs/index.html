<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cloud.iO</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A scalable open source IoT solution.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_css/vue.css">
  <link rel="icon" href="/_media/cloudio.png">
  <link rel="stylesheet" href="_css/darklight.min.css" type="text/css"/>
  
  <!-- Set the navbar logo size -->
  <style>
   .app-name-link > img:nth-child(1){
	max-width: 50%;
   }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'cloud.iO',
      repo: 'https://github.com/cloudio-project',
	  logo: '/_media/cloudiO-logo-dark.png',
	  themeColor: '#0B8CC7',
	  loadSidebar: true,
	  coverpage: true,
	  subMaxLevel: 2,
	  executeScript: true,
	  homepage: 'introduction.md',
      darklightTheme: {
        dark: {
          accent: '#0B8CC7',
          coverBackground: 'url(../_media/cloudiO-background-night.png) bottom / auto 100% repeat-x',
          textColor: '#D2EEFA'
        },
        light: {
          accent: '#0B8CC7',
          coverBackground: 'url(../_media/cloudiO-background-day.png) bottom / auto 100% repeat-x',
          textColor: '#1A2732'
        }
      }
    };
  </script>
  <script src="_js/docsify.min.js"></script>
  <script src="_js/darklight.min.js" type="text/javascript"></script>
</body>
</html>
